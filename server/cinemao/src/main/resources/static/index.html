<!DOCTYPE html>

<html lang="en" ng-app="myApp" class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Cinemão do Sampaio</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css " rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="css/style-responsive.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <link href="css/ngToast.css">


</head>

<body>

  <section id="container">
    <!-- **********************************************************************************************************************************************************
      TOP BAR CONTENT & NOTIFICATIONS
      *********************************************************************************************************************************************************** -->
    <!--header start-->
    <header class="header black-bg">

     

      <!--logo start-->
      <a href="#!/" class="logo"><b>CINEMÃO DO SAMPAiO</a>
      <!--logo end-->
      <div class="nav">
        <ul class="top-menu  notify-row">

          <li>
            <a href="/#!/home" class="logo">
                <i class="fa fa-home"></i>
                Home
            </a>
          </li>

          <li>
            <a href="/#!/watchlist" class="logo">
                <i class="fa fa-desktop"></i>
                Watchlist
            </a>
          </li>

          <li>
            <a ng-click="logout()" class="logo">
                <i class="fa fa-sign-out"></i>
                logout
            </a>
          </li>




        </ul>
        <div class="top-menu">
          <form class="form-inline pull-right" role="form">
            <div class="form-group">
              <input type="text" class="form-control" ng-model="tag" id="buscaInputField" placeholder="Buscar">
            </div>
            <button type="submit" ng-click="buscar(tag)" class="btn btn-theme">Go!</button>
          </form>
        </div>

      </div>






    </header>
    <!--header end-->


    </div>

    <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper site-min-height">
        <div class="row mt">
          <div class="col-lg-12">
            
            <div ng-view>

            </div>
          </div>
        </div>

      </section>
      <!--/wrapper -->
    </section>
    <!-- /MAIN CONTENT -->

    <!--main content end-->
    <!--footer start-->

    <footer class="site-footer">
      <div class="text-center">
        Sampaio's 2017

      </div>
    </footer>
    <!--footer end-->
  </section>


  <!--Scripts-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
 
  <script src="js/assets/components/version/version.js"></script>
  <script src="js/assets/components/version/version-directive.js"></script>
  <script src="js/assets/components/version/interpolate-filter.js"></script>


  <!--Assets-->
  <script src='js/assets/jquery.js'></script>
  <script src="js/assets/angular-route.js"></script>
  <script src='js/assets/bootstrap.min.js'></script>
  <script src="js/assets/jquery.nicescroll.js" type="text/javascript"></script>
  <script src="js/assets/jquery.scrollTo.min.js"></script>
  <script src="js/assets/jquery.backstretch.min.js"></script>

  <script class="include" type="text/javascript" src="js/assets/jquery.dcjqaccordion.2.7.js"></script>
  <script src="js/assets/angular-sanitize.min.js"></script>
  <script src="js/assets/ngToast.min.js"></script>


  <!--App-->
  <script src="app.js"></script>

  <!--Models-->
  <script src='js/models/User.js'></script>
  <script src='js/models/Media.js'></script>

  <!--Config-->
  <script src="js/value/configValue.js"></script>

  <!--Controllers-->
  <script src="js/controller/HomeController.js"></script>
  <script src="js/controller/BuscaController.js"></script>
  <script src="js/controller/WatchlistController.js"></script>
  <script src="js/controller/LoginController.js"></script>


  <!--Services-->
  <script src='js/service/QueryService.js'></script>
  <script src='js/service/UserService.js'></script>
  <script src='js/service/AuthService.js'></script>

  <!--Common Script-->
  <script src="js/assets/common-scripts.js"></script>


</body>

</html>
