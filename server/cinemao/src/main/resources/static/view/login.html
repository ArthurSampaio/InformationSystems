<div id="login-page">

    <form class="form-login">
        <toast></toast>
        <h2 class="form-login-heading">CINEM√ÉO DO SAMPA</h2>
        <div class="login-wrap">
            <input type="text" class="form-control" placeholder="Email" ng-model="email" required pattern="\w+@\w+\.\w+\.?\w*" autofocus>
            <br>
            <input type="password" class="form-control" placeholder="Password" ng-model="password">
            <label class="checkbox">
		                <span class="pull-right">                         
				                </span>
		            </label>
            <button class="btn btn-theme btn-block" ng-click="login(email, password)" type="submit"><i class="fa fa-lock"></i> SIGN IN</button>
            <hr>

            <div class="registration">
                Don't have an account yet?<br/>
                <a data-toggle="modal" href="#myModal"> Create an account</a>
            </div>

        </div>

        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Create Account</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-panel row mt">
                            <form class="form-horizontal style-form" method="get">
                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label">Username</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" placeholder="Put your username" ng-model="user.username">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" placeholder="Put your email"  required pattern="\w+@\w+\.\w+\.?\w*" ng-model="user.email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label">Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" placeholder="Put your password" ng-model="user.password">
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                        <button class="btn btn-theme" ng-click="registerUser(user)" type="button" data-dismiss="modal">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal -->

    </form>


</div>
