<section>
    <div class="row">
        <div ng-repeat="movie in listOfPerfil">
            <div class="col-lg-4 col-md-4 col-sm-4 mb">

                <div class="content-panel pn">
                    <!--All the photo is a button-->
                    <button type="button" data-toggle='modal' data-target='#modalInfo' id="spotify" ng-click="getInfoForModal(movie)" ng-style="{'background' : 'url({{movie.Poster}}) no-repeat center top'}">
                    </button>
                    <p class="followers"><i class="fa fa-user-o"></i> {{ movie.Title }}</p>
                    <div class="btn-group btn-group-justified">
                        <div class="btn-group">
                            <button type="button" ng-click="removeMediaFromPerfil(movie)" class="btn btn-theme04" data-toggle='modal' data-target='#myModalRemove'
                                ng-click="">Remove</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="modalInfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">{{ mediaModal.Title }}</h4>
                        </div>
                        <div class="modal-body row">

                            <div class='col-lg-5 col-md-5 col-sm-5 mb'>
                                <a href="#" class="thumbnail">
                                    <img src="{{mediaModal.Poster}}" alt="...">
                                </a>
                            </div>

                            <div class='col-lg-7 col-md-7 col-sm-7 mb'>

                                <div> {{ mediaModal.Awards }} </div>
                                <br>

                                <div>
                                    <p> {{ mediaModal.Plot}}</p>
                                </div>

                            </div>
                            

                        </div>


                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="myModalRemove" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">{{ mediaTobeRemoved.Title }}</h4>
                        </div>
                        <div class="modal-body">

                            <div class='col-lg-5 col-md-5 col-sm-5 mb'>




                            </div>

                        </div>


                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    </div>
</section>
