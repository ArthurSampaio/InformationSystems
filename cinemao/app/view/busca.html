{{tag}}


<div class="row">

    <div ng-repeat="urls in urlData">

        <div class="col-lg-4 col-md-4 col-sm-4 mb">
            <div class="content-panel pn">
                <div id="spotify" ng-style="{'background' : 'url({{urls}}) no-repeat center top'}">
                    <div class="col-xs-4 col-xs-offset-8">
                        <button class="btn btn-sm btn-clear-g">FOLLOW</button>

                    </div>
                    <div class="sp-title">
                        <h4>PIRATES OF SILICON VALLEY</h4>
                    </div>
                    <div class="play">
                        <i class="fa fa-play-circle"></i>
                    </div>
                </div>
                <p class="followers"><i class="fa fa-user"></i> 576,000 FOLLOWERS</p>
            </div>
        </div>


    </div>



</div>
